<!DOCTYPE>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <script src="index.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calc-grid">

          <div class="screen">
            <div id="CalculatorDisplay" class="glow">0</div>
            <div id="CalculatorHistory" class="glow">0</div>
          </div>

          <div class="label btn-chs">CHS</div>
          <div class="label btn-clx">CLX</div>
          <div class="label btn-clr">CLR</div>

          <div id="enter" class="btn btn-op col-enter" title="Calculate result.">ENTER↑</div>
          <div id="chs" class="btn btn-op btn-chs" title="Change sign."></div>
          <div id="clx" class="btn btn-op btn-clx" title="Clear current."></div>
          <div id="clr" class="btn btn-op btn-clr" title="Clear all."></div>

          <div id="subtract" class="btn btn-op col-op">-</div>
          <div id="digit7" class="btn btn-digit col-digit-1">7</div>
          <div id="digit8" class="btn btn-digit col-digit-2">8</div>
          <div id="digit9" class="btn btn-digit col-digit-3">9</div>

          <div id="add" class="btn btn-op col-op">+</div>
          <div id="digit4" class="btn btn-digit col-digit-1">4</div>
          <div id="digit5" class="btn btn-digit col-digit-2">5</div>
          <div id="digit6" class="btn btn-digit col-digit-3">6</div>

          <div id="multiply" class="btn btn-op col-op">x</div>
          <div id="digit1" class="btn btn-digit col-digit-1">1</div>
          <div id="digit2" class="btn btn-digit col-digit-2">2</div>
          <div id="digit3" class="btn btn-digit col-digit-3">3</div>

          <div id="divide" class="btn btn-op col-op">÷</div>
          <div id="digit0" class="btn btn-digit col-digit-1">0</div>
          <div id="decimal" class="btn btn-digit col-digit-2">.</div>
          <div id="pi" class="btn btn-digit col-digit-3" title="Pi">π</div>

      </div>
    </div>

    <footer>
      Inspired by the <a href="http://www.vintagecalculators.com/html/the_hp-35_calculator.html" target="_blank">HP-35</a>.
    </footer>
  </body>
</html>
